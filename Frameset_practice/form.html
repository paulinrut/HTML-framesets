<html>
<head>
<title>Belajar Membuat Form pada HTML</title>
</head>

<body>
    <center><h1>REGISTRATION FORM</h1>
    </center>
    <center>
    <form>
        <table>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td><input type="text" name="nama"></td>
        </tr>

        <tr>
            <td>Address</td>
            <td>:</td>
            <td><input type="text" name="ex. Address"></td>
        </tr>

        <tr>    
            <td>Kids' Age</td>
            <td>:</td>
            <td><input type="text" name="ex. 3"></td>
        </tr>

        <tr>
            <td>Kids' Gender</td>
            <td>:</td>
            <td><input type="radio" name="jk" value="Male"/>Male<input type="radio" name="jk" value="Female" />Female</td>
        </tr>

        <tr>
            <td>Telephone</td>
            <td>:</td>
            <td><input type="text" name="Telephone"></td>
       
        <tr>
            <td>Got any Questions?</td>
            <td>:</td>
            <td><textarea></textarea>
                <br/></td>
        </tr>

        <tr>
            <td colspan="2"></td>
            <td><input type="submit" value="proses"></td>
        </tr>
    </form>
</center>
    </body>
    </html>
